<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à CraftKit</title>
    <!-- Chargement du CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { font-family: 'Inter', sans-serif; }
        .bg-pattern {
            /* Motif de fond discret pour l'esthétique Minecraft */
            background-image: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.9)), url('https://placehold.co/1200x800/111827/ffffff?text=Creeper+Pattern');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased bg-pattern flex items-center justify-center min-h-screen p-4">

    <!-- Conteneur de la carte de connexion -->
    <div class="w-full max-w-md">
        
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <a href="index.html" class="flex items-center justify-center space-x-2 mb-4">
                <svg class="w-10 h-10 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 100 4m-3 12h2m-6-10h4m-2 4h4m-2 4h2M5 16h2m10 0h2m-6 4a2 2 0 100 4m-3-12h2m-6 0h4m-2 4h4m-2 4h2"></path></svg>
                <span class="text-3xl font-extrabold text-white">Craft<span class="text-yellow-400">Kit</span></span>
            </a>
            <h1 class="text-2xl font-bold text-white">Connectez-vous à votre Espace Membre</h1>
        </div>

        <!-- Formulaire de Connexion -->
        <div class="bg-gray-800 p-8 sm:p-10 rounded-xl shadow-2xl border border-gray-700/70">
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <!-- Champ Email/Nom d'utilisateur -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email ou Nom d'utilisateur</label>
                    <input type="text" id="email" name="email" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-yellow-500 focus:border-yellow-500 transition duration-150" 
                           placeholder="votre.email@exemple.com">
                </div>

                <!-- Champ Mot de passe -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-yellow-500 focus:border-yellow-500 transition duration-150" 
                           placeholder="••••••••">
                </div>

                <!-- Bouton de Connexion -->
                <button type="submit" 
                        class="w-full bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-[1.02]">
                    Se Connecter
                </button>
                
            </form>

            <!-- Liens supplémentaires -->
            <div class="mt-6 text-center text-sm">
                <a href="#" class="text-yellow-400 hover:text-yellow-300 transition duration-150 font-medium">Mot de passe oublié ?</a>
            </div>

            <!-- Séparateur ou Connexion Sociale -->
            <div class="relative flex items-center py-5">
                <div class="flex-grow border-t border-gray-700"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm">OU</span>
                <div class="flex-grow border-t border-gray-700"></div>
            </div>

            <!-- Boutons de Connexion Sociale (simulés) -->
            <div class="space-y-4">
                <button class="w-full flex items-center justify-center space-x-3 bg-gray-700 hover:bg-gray-600 border border-gray-600 text-white py-3 rounded-lg transition duration-150">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.2c-5.4 0-9.8 4.4-9.8 9.8 0 4.3 2.8 8 6.6 9.3l-1.3-4.9c-.3-1.1-.9-2.1-1.8-2.8l-1.3-1.3c.7-.7 1.5-1.2 2.4-1.5-.7-.4-1.5-.7-2.3-.7-2.8 0-5.1 2.3-5.1 5.1s2.3 5.1 5.1 5.1c2.1 0 3.9-1.3 4.7-3.1h-.2c-.3-1.1-.9-2.1-1.8-2.8l-1.3-1.3c.7-.7 1.5-1.2 2.4-1.5.8-.3 1.7-.5 2.5-.5 2.8 0 5.1 2.3 5.1 5.1s-2.3 5.1-5.1 5.1c-2.1 0-3.9-1.3-4.7-3.1h.2c.3 1.1.9 2.1 1.8 2.8l1.3 1.3c-.7.7-1.5 1.2-2.4 1.5.8.3 1.7.5 2.5.5 2.8 0 5.1-2.3 5.1-5.1s-2.3-5.1-5.1-5.1z"/></svg>
                    <span>Continuer avec Discord (Simulé)</span>
                </button>
            </div>
        </div>

        <!-- Lien vers l'inscription -->
        <div class="mt-8 text-center">
            <p class="text-gray-400">Pas encore de compte CraftKit ? 
                <a href="register.html" class="text-yellow-400 hover:text-yellow-300 font-bold transition duration-150">S'inscrire ici</a>
            </p>
        </div>
        
    </div>

    <!-- JavaScript pour la gestion du formulaire (simple simulation) -->
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulation de la logique de connexion
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed top-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-xl z-50 transition-opacity duration-300';
            messageBox.textContent = `Connexion réussie pour l'utilisateur: ${email} (Simulation). Redirection...`;
            
            document.body.appendChild(messageBox);
            
            // Masquer la boîte de message après 3 secondes
            setTimeout(() => {
                messageBox.classList.add('opacity-0');
                // Rediriger après un petit délai pour voir le message
                setTimeout(() => {
                    messageBox.remove();
                    // Redirection simulée vers le tableau de bord (dashboard.html)
                    window.location.href = 'index.html'; // Redirection vers l'index pour cet exemple
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
