<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire Mods & Plugins - CraftKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">
                                
    <!-- Navbar -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 100 4m-3 12h2m-6-10h4m-2 4h4m-2 4h2M5 16h2m10 0h2m-6 4a2 2 0 100 4m-3-12h2m-6 0h4m-2 4h4m-2 4h2"></path></svg>
                <span class="text-2xl font-extrabold text-white">Craft<span class="text-yellow-400">Kit</span></span>
            </a>
            <div class="space-x-4">
                <a href="login.html" class="px-4 py-2 bg-yellow-500 text-gray-900 rounded-lg font-semibold hover:bg-yellow-400 transition duration-300 text-sm">Connexion</a>
            </div>
        </nav>
    </header>

    <!-- Contenu Principal -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-10">
                <svg class="w-12 h-12 text-yellow-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6h6m3 6v2m0-6h6m-3-2a2 2 0 100-4m0 4a2 2 0 110-4m0 0V4"></path></svg>
                <h1 class="text-4xl font-extrabold mb-2 text-white">Annuaire Modrinth Connecté</h1>
                <p class="text-gray-400">Liste des 200 projets les plus populaires, alimentée par Modrinth.</p>
            </div>

            <!-- Barre de Recherche et Filtres (Simulation) -->
            <div class="bg-gray-800 p-6 rounded-xl shadow-xl mb-8 border border-gray-700">
                <input type="text" id="search-input" placeholder="Rechercher un mod ou un plugin parmi les 200 projets chargés..."
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-yellow-500 focus:border-yellow-500 transition duration-150"
                       onkeyup="filterResults()">
            </div>

            <!-- Liste des Plugins/Mods -->
            <div id="results-container" class="space-y-4">
                <div class="text-center py-8 text-gray-400" id="loading-spinner">
                    <svg class="animate-spin h-5 w-5 mr-3 inline text-yellow-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Chargement de 200 projets Modrinth... (Cela peut prendre quelques secondes)
                </div>
            </div>
            
            <p id="no-results" class="text-center text-gray-500 mt-8 hidden">Aucun résultat trouvé pour votre recherche.</p>

        </div>
    </main>
    
    <!-- Script de Gestion des Données et Affichage -->
    <script>
        // Initialiser les données des plugins globalement
        window.pluginsData = [];
        const MODRINTH_API = 'https://api.modrinth.com/v2';
        // Note : Nous n'utilisons plus de liste de slugs statique mais la fonction de recherche.

        /**
         * Tente de récupérer des données depuis une URL avec une stratégie de backoff exponentiel.
         * @param {string} url - L'URL à récupérer.
         * @param {number} [attempts=3] - Le nombre maximum de tentatives.
         * @returns {Promise<Object>} La réponse JSON.
         */
        const fetchWithRetry = async (url, attempts = 3) => {
            for (let i = 0; i < attempts; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i < attempts - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        };

        /**
         * Fonction pour générer la carte HTML d'un plugin/mod.
         * @param {Object} data - Les données du projet.
         * @returns {string} Le fragment HTML de la carte.
         */
        function createToolCard(data) {
            let platformClass = 'bg-gray-600/20 text-gray-400';
            if (data.platform.includes('Spigot') || data.platform.includes('Paper')) {
                platformClass = 'bg-orange-600/20 text-orange-400';
            } else if (data.platform.includes('Fabric')) {
                platformClass = 'bg-cyan-600/20 text-cyan-400';
            } else if (data.platform.includes('Forge')) {
                platformClass = 'bg-red-600/20 text-red-400';
            }
            
            // Utilisation d'une icône générique pour la variété des 200 projets
            const genericIconPath = "M11 4a2 2 0 100 4m-3 12h2m-6-10h4m-2 4h4m-2 4h2M5 16h2m10 0h2m-6 4a2 2 0 100 4m-3-12h2m-6 0h4m-2 4h4m-2 4h2";
            const genericIconColor = data.type === 'Mod' ? 'text-green-400' : 'text-blue-400'; // Différencier Mod/Plugin par couleur

            return `
                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg flex items-start space-x-4">
                    <div class="flex-shrink-0 p-3 rounded-full ${genericIconColor} bg-gray-700">
                        <!-- Icône simple pour tous les projets -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${genericIconPath}"></path>
                        </svg>
                    </div>
                    
                    <div class="flex-grow">
                        <div class="flex items-center space-x-3 mb-1">
                            <h3 class="text-xl font-bold text-white">${data.name}</h3>
                            <span class="text-xs font-medium px-2 py-0.5 rounded-full ${platformClass}">${data.platform}</span>
                            <span class="text-xs font-medium px-2 py-0.5 rounded-full bg-indigo-600/20 text-indigo-400">${data.type}</span>
                        </div>
                        <p class="text-gray-400 text-sm mb-3">${data.description}</p>
                        
                        <div class="flex items-center space-x-4">
                            ${data.downloadUrl ? 
                                `<a href="${data.downloadUrl}" target="_blank"
                                   class="inline-flex items-center px-4 py-2 bg-yellow-500 text-gray-900 font-semibold rounded-lg hover:bg-yellow-400 transition duration-300 text-sm">
                                    Télécharger v${data.version}
                                </a>` 
                                : 
                                `<span class="text-sm text-red-400">
                                    Lien de téléchargement non trouvé
                                </span>`
                            }
                            <span class="text-sm text-gray-500">
                                Lien Modrinth
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Fonction de filtrage et d'affichage des résultats chargés.
         */
        function filterResults() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const container = document.getElementById('results-container');
            const noResults = document.getElementById('no-results');
            
            const currentPluginsData = window.pluginsData || [];

            const filteredData = currentPluginsData.filter(item => 
                item.name.toLowerCase().includes(query) ||
                item.description.toLowerCase().includes(query) ||
                item.platform.toLowerCase().includes(query) ||
                item.type.toLowerCase().includes(query)
            );

            container.innerHTML = filteredData.map(createToolCard).join('');
            
            if (filteredData.length === 0 && currentPluginsData.length > 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        /**
         * Charge les données des plugins/mods depuis l'API Modrinth.
         */
        async function loadPluginsFromAPI() {
            const container = document.getElementById('results-container');
            
            // 1. Appel de l'API de recherche pour obtenir 200 projets populaires (triés par téléchargements)
            const searchUrl = `${MODRINTH_API}/search?limit=200&project_type=mod&project_type=plugin&sort=downloads`;
            
            let searchResults;
            try {
                searchResults = await fetchWithRetry(searchUrl);
            } catch (error) {
                container.innerHTML = `<p class="text-center text-red-400 py-8">Erreur lors de la recherche des projets Modrinth. Veuillez réessayer plus tard.</p>`;
                return;
            }

            const projectHits = searchResults.hits || [];
            const fetchedPlugins = [];

            // 2. Itérer sur les résultats pour récupérer les détails de la dernière version
            for (const project of projectHits) {
                // Mettre à jour le spinner pour montrer la progression (Approximation: 10 appels/seconde)
                container.innerHTML = `<div class="text-center py-8 text-gray-400" id="loading-spinner">
                    <svg class="animate-spin h-5 w-5 mr-3 inline text-yellow-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Chargement des versions... (${fetchedPlugins.length} / ${projectHits.length} projets terminés)
                </div>`;
                
                let downloadUrl = null;
                let versionNumber = 'N/A';
                let platformLoaders = [];

                try {
                    // Récupérer la dernière version
                    const versions = await fetchWithRetry(`${MODRINTH_API}/project/${project.project_id}/version?limit=1`);
                    
                    if (versions.length > 0 && versions[0].files.length > 0 && versions[0].files[0].url) {
                        const latestVersion = versions[0];
                        downloadUrl = latestVersion.files[0].url;
                        versionNumber = latestVersion.version_number;
                        platformLoaders = latestVersion.loaders;
                    }
                } catch (error) {
                    // console.error(`Impossible de récupérer la version pour ${project.slug}:`, error);
                    // Continuer même si la version n'est pas trouvée
                }

                // Détermination du type et de la plateforme
                const projectType = project.project_type === 'mod' ? 'Mod' : 'Plugin';
                const platform = platformLoaders.map(l => {
                    if (l.includes('fabric')) return 'Fabric';
                    if (l.includes('forge')) return 'Forge';
                    if (l.includes('bukkit') || l.includes('spigot') || l.includes('paper')) return 'Spigot/Paper';
                    return l;
                }).filter(Boolean).join('/');
                
                // Troncature de la description
                const maxDescLength = 150;
                const description = project.description.length > maxDescLength 
                                    ? project.description.substring(0, maxDescLength).trim() + '...' 
                                    : project.description;

                fetchedPlugins.push({
                    name: project.title,
                    type: projectType,
                    platform: platform || 'Inconnu',
                    description: description,
                    version: versionNumber,
                    downloadUrl: downloadUrl,
                    // Note: Les icônes et couleurs sont désormais génériques dans createToolCard
                });
            }
            
            window.pluginsData = fetchedPlugins; 
            
            // Masquer le spinner et afficher les résultats
            const loadingSpinner = document.getElementById('loading-spinner');
            if (loadingSpinner) loadingSpinner.remove();
            
            filterResults(); 

            if (fetchedPlugins.length === 0) {
                 container.innerHTML = `<p class="text-center text-red-400 py-8">Aucun projet n'a pu être chargé depuis Modrinth.</p>`;
            } else {
                 container.insertAdjacentHTML('afterbegin', `<p class="text-center text-gray-500 mb-4">${fetchedPlugins.length} projets populaires chargés.</p>`);
            }
        }

        // Lancer le chargement des données au démarrage
        document.addEventListener('DOMContentLoaded', loadPluginsFromAPI);
    </script>
    
    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-700/50 py-8 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2025 CraftKit. Données fournies par Modrinth.</p>
        </div>
    </footer>

</body>
