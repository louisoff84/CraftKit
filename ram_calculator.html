<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de RAM - CraftKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased min-h-screen">
                                
    <!-- Navbar -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 100 4m-3 12h2m-6-10h4m-2 4h4m-2 4h2M5 16h2m10 0h2m-6 4a2 2 0 100 4m-3-12h2m-6 0h4m-2 4h4m-2 4h2"></path></svg>
                <span class="text-2xl font-extrabold text-white">Craft<span class="text-yellow-400">Kit</span></span>
            </a>
            <div class="space-x-4">
                <a href="admin_panel.html" class="text-gray-400 hover:text-white transition duration-300 hidden sm:inline">Admin</a>
                <a href="login.html" class="px-4 py-2 bg-yellow-500 text-gray-900 rounded-lg font-semibold hover:bg-yellow-400 transition duration-300">Connexion</a>
            </div>
        </nav>
    </header>

    <!-- Contenu Principal -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl border border-blue-500/50">
            <div class="text-center">
                <svg class="w-12 h-12 text-blue-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1v-3m0 0l-1-1h-2l-1 1m4 0h2a2 2 0 002-2v-2a2 2 0 00-2-2H9a2 2 0 00-2 2v2a2 2 0 002 2h2m-6 2h10a2 2 0 002-2v-2a2 2 0 00-2-2H9a2 2 0 00-2 2v2a2 2 0 002 2h2m-6 2h10a2 2 0 002-2v-2a2 2 0 00-2-2H9a2 2 0 00-2 2v2a2 2 0 002 2h2"></path></svg>
                <h1 class="text-4xl font-extrabold mb-2 text-white">Calculateur de RAM Serveur</h1>
                <p class="text-gray-400 mb-8">Estimez la mémoire vive (RAM) recommandée pour votre serveur Minecraft.</p>
            </div>
            
            <form id="ram-form" class="space-y-6">
                <!-- Nombre de Joueurs -->
                <div>
                    <label for="players" class="block text-lg font-medium text-gray-300 mb-2">Nombre Maximum de Joueurs Connectés</label>
                    <input type="number" id="players" min="1" max="1000" value="10" required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Type de Serveur -->
                <div>
                    <label for="server-type" class="block text-lg font-medium text-gray-300 mb-2">Type et Complexité du Serveur</label>
                    <select id="server-type" required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500 transition duration-150 appearance-none">
                        <option value="vanilla">Vanilla (Classique)</option>
                        <option value="light">Léger (Quelques plugins de qualité de vie)</option>
                        <option value="medium">Moyen (Serveur semi-RP ou avec quelques mods)</option>
                        <option value="heavy">Lourd (Gros modpacks ou nombreux plugins complexes)</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-400 transition duration-300 transform hover:scale-[1.01]">
                    Calculer la RAM Recommandée
                </button>
            </form>
            
            <!-- Résultat -->
            <div id="result-container" class="mt-10 p-6 bg-gray-900 rounded-xl border border-blue-500 hidden">
                <h3 class="text-2xl font-extrabold text-white mb-3">Estimation de la RAM Nécessaire</h3>
                <p class="text-gray-400 mb-4">Basé sur vos critères, voici la recommandation minimale pour une expérience de jeu fluide :</p>
                <div class="text-center p-4 bg-gray-700 rounded-lg">
                    <span id="ram-result" class="text-5xl font-extrabold text-blue-400">... GB</span>
                </div>
                <p id="tip-text" class="text-sm text-gray-500 mt-4 italic"></p>
            </div>
        </div>
    </main>
    
    <!-- Script de Calcul -->
    <script>
        document.getElementById('ram-form').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateRAM();
        });

        function calculateRAM() {
            const players = parseInt(document.getElementById('players').value);
            const type = document.getElementById('server-type').value;
            const resultContainer = document.getElementById('result-container');
            const ramResult = document.getElementById('ram-result');
            const tipText = document.getElementById('tip-text');

            if (isNaN(players) || players < 1) {
                ramResult.textContent = "Erreur";
                tipText.textContent = "Veuillez entrer un nombre de joueurs valide.";
                resultContainer.classList.remove('hidden');
                return;
            }

            let baseRAM = 1.5; // Base de 1.5GB pour le système d'exploitation et le démarrage de la JVM

            // Multiplicateur basé sur la complexité (base RAM par joueur)
            let multiplier;
            let tip;

            switch (type) {
                case 'vanilla':
                    multiplier = 0.2; // 200MB par joueur
                    tip = "Pour un serveur Vanilla classique, la RAM par joueur est plus faible. Ajoutez 1-2GB supplémentaires pour le monde et la stabilité.";
                    break;
                case 'light':
                    multiplier = 0.35; // 350MB par joueur
                    tip = "Les serveurs légers bénéficient d'une RAM légèrement supérieure pour les plugins d'administration et de qualité de vie.";
                    break;
                case 'medium':
                    multiplier = 0.6; // 600MB par joueur
                    tip = "C'est la configuration typique pour les serveurs avec quelques mods ou une charge de plugins modérée (semi-RP, survie améliorée).";
                    break;
                case 'heavy':
                    multiplier = 1.0; // 1GB par joueur
                    tip = "Les modpacks lourds ou les serveurs avec des milliers de chunks chargés nécessitent beaucoup de RAM. 1GB par joueur est un minimum.";
                    break;
                default:
                    multiplier = 0.5;
                    tip = "Type de serveur non reconnu. Utilisation de la valeur par défaut.";
            }

            // Calcul total: Base (pour le monde/OS) + (joueurs * multiplicateur)
            let calculatedRAM = baseRAM + (players * multiplier);

            // Arrondir à l'entier supérieur le plus proche (en GB)
            let recommendedRAM = Math.ceil(calculatedRAM);
            
            // Forcer un minimum réaliste
            if (recommendedRAM < 2) {
                recommendedRAM = 2; 
            }
            if (players > 50 && recommendedRAM < 8) {
                recommendedRAM = 8;
            }

            ramResult.textContent = `${recommendedRAM} GB`;
            tipText.textContent = `Conseil: ${tip} Choisissez toujours le palier supérieur disponible pour éviter les lags et les crashs.`;
            resultContainer.classList.remove('hidden');
        }
    </script>
    
    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-700/50 py-8 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2025 CraftKit. Tous droits réservés.</p>
        </div>
    </footer>

</body>
</html>
