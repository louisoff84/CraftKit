<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à CraftKit</title>
    <!-- Chargement du CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { font-family: 'Inter', sans-serif; }
        .bg-pattern {
            /* Motif de fond discret pour l'esthétique Minecraft */
            background-image: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.9)), url('https://placehold.co/1200x800/111827/ffffff?text=Creeper+Pattern');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased bg-pattern flex items-center justify-center min-h-screen p-4">

    <!-- Conteneur de la carte d'inscription -->
    <div class="w-full max-w-md">
        
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <a href="index.html" class="flex items-center justify-center space-x-2 mb-4">
                <svg class="w-10 h-10 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 100 4m-3 12h2m-6-10h4m-2 4h4m-2 4h2M5 16h2m10 0h2m-6 4a2 2 0 100 4m-3-12h2m-6 0h4m-2 4h4m-2 4h2"></path></svg>
                <span class="text-3xl font-extrabold text-white">Craft<span class="text-yellow-400">Kit</span></span>
            </a>
            <h1 class="text-2xl font-bold text-white">Créer votre Compte Gratuit CraftKit</h1>
        </div>

        <!-- Formulaire d'Inscription -->
        <div class="bg-gray-800 p-8 sm:p-10 rounded-xl shadow-2xl border border-gray-700/70">
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <!-- Champ Nom d'utilisateur -->
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-yellow-500 focus:border-yellow-500 transition duration-150" 
                           placeholder="Votre Pseudo Minecraft">
                </div>
                
                <!-- Champ Email -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Adresse Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-yellow-500 focus:border-yellow-500 transition duration-150" 
                           placeholder="votre.email@exemple.com">
                </div>

                <!-- Champ Mot de passe -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-yellow-500 focus:border-yellow-500 transition duration-150" 
                           placeholder="••••••••">
                </div>
                
                <!-- Champ Confirmer Mot de passe -->
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-2">Confirmer le Mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-yellow-500 focus:border-yellow-500 transition duration-150" 
                           placeholder="••••••••">
                    <p id="passwordError" class="text-red-400 text-sm mt-2 hidden">Les mots de passe ne correspondent pas.</p>
                </div>
                
                <!-- Case à cocher CGU (Conditions Générales d'Utilisation) -->
                <div class="mb-6 flex items-center">
                    <input id="cgu" name="cgu" type="checkbox" required 
                           class="h-4 w-4 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-500">
                    <label for="cgu" class="ml-2 block text-sm text-gray-400">
                        J'accepte les 
                        <a href="#" class="text-yellow-400 hover:text-yellow-300 font-medium">Conditions Générales d'Utilisation</a>
                    </label>
                </div>

                <!-- Bouton d'Inscription -->
                <button type="submit" 
                        class="w-full bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-[1.02]">
                    Créer Mon Compte CraftKit
                </button>
                
            </form>

        </div>

        <!-- Lien vers la Connexion -->
        <div class="mt-8 text-center">
            <p class="text-gray-400">Déjà membre de CraftKit ? 
                <a href="login.html" class="text-yellow-400 hover:text-yellow-300 font-bold transition duration-150">Se connecter ici</a>
            </p>
        </div>
        
    </div>

    <!-- JavaScript pour la gestion du formulaire (vérification et simulation) -->
    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordError.classList.remove('hidden');
                return;
            } else {
                passwordError.classList.add('hidden');
            }
            
            const username = document.getElementById('username').value;
            
            // Simulation de la logique d'inscription
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed top-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-xl z-50 transition-opacity duration-300';
            messageBox.textContent = `Bienvenue ${username} ! Compte créé avec succès (Simulation). Vérifiez votre email pour activer.`;
            
            document.body.appendChild(messageBox);
            
            // Masquer la boîte de message après 5 secondes
            setTimeout(() => {
                messageBox.classList.add('opacity-0');
                // Rediriger après un petit délai
                setTimeout(() => {
                    messageBox.remove();
                    // Redirection simulée vers la page de connexion
                    window.location.href = 'login.html'; 
                }, 500);
            }, 5000);
        }
    </script>
</body>
</html>
